<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSecOps Shop</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
            text-align: center;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #334155;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .user-email {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .badge {
            display: inline-block;
            background-color: rgba(139, 92, 246, 0.2);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 12px;
        }

        .order-section h2 {
            font-size: 1.1rem;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 10px 14px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box; 
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            width: 100%;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        #order-status {
            margin-top: 16px;
            font-size: 0.9rem;
            text-align: center;
            min-height: 20px;
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-section">
                <!-- Initials Avatar -->
                <div class="avatar">{{ user.name[0] | upper }}</div>
                <div class="user-name">{{ user.name }}</div>
                <div class="user-email">{{ user.email }}</div>
                <div class="badge">User ID: {{ user.user_id }}</div>
            </div>

            <div class="order-section">
                <h2>Quick Order</h2>
                <div class="form-group">
                    <label for="item">Item Name</label>
                    <input type="text" id="item" placeholder="e.g. Widget X" value="Premium Widget">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button onclick="placeOrder()">Place Order</button>
                <div id="order-status"></div>
            </div>
        </div>
    </div>

    <script>
        async function placeOrder() {
            const btn = document.querySelector('button');
            const statusParams = document.getElementById('order-status');
            
            const item = document.getElementById('item').value;
            const quantity = parseInt(document.getElementById('quantity').value);

            btn.disabled = true;
            btn.textContent = "Processing...";
            statusParams.textContent = "";

            try {
                const response = await fetch('/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ item, quantity })
                });

                const data = await response.json();

                if (response.ok) {
                    statusParams.textContent = `Success! Order ID: ${data.order_id}`;
                    statusParams.style.color = '#10b981'; // Green
                } else {
                    statusParams.textContent = `Error: ${data.error}`;
                    statusParams.style.color = '#ef4444'; // Red
                }
            } catch (e) {
                statusParams.textContent = "Network error";
                statusParams.style.color = '#ef4444';
            }

            btn.disabled = false;
            btn.textContent = "Place Order";
        }
    </script>
</body>
</html>
